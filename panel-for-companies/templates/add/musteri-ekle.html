{% extends "base-for-url.html" %}

{% load staticfiles %}

{% block page_content %}
    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="white-box">
                            <h3 class="box-title m-b-0">YENİ MÜŞTERİ</h3>
                            <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    {% if duzenlenecek_musteri %}
                                        <form method="POST" action="muster/duzenle/{{ duzenlenecek_musteri.id }}">
                                            {% for field in form %}
                                                <input type="{{ field.field.widget.input_type }}"
                                                       name="{{ field.html_name }}" class="form-control"
                                                       placeholder="{{ field.label }}" required autofocus>
                                                <br/>
                                            {% endfor %}
                                            <select class="form-control" id="user-select" name="aktif-select">
                                                <option value="Aktif" id="Aktif">{{ duzenlenecek_musteri.active }}</option>
                                            </select>
                                            <br/>
                                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                                Kaydet
                                            </button>

                                        </form>
                                    {% else %}
                                        <form method="POST">
                                        {% for field in form %}
                                            <input type="{{ field.field.widget.input_type }}"
                                                   name="{{ field.html_name }}" class="form-control"
                                                   placeholder="{{ field.label }}" required autofocus>
                                            <br/>
                                        {% endfor %}
                                        <select class="form-control" id="user-select" name="aktif-select">
                                            <option value="Aktif" id="Aktif">Aktif</option>
                                            <option value="Pasif" id="Pasif">Pasif</option>
                                        </select>
                                        <br/>
                                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                            Kaydet
                                        </button>

                                        </form>
                                {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock page_content %}
