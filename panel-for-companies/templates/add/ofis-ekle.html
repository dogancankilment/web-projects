{% extends "base-for-url.html" %}

{% load staticfiles %}

{% block page_content %}

    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="white-box">
                            <h3 class="box-title m-b-0">Sample Basic Forms</h3>
                            <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <form>
                                        {% for field in form %}
                                            <input type="{{ field.field.widget.input_type }}"
                                                   name="{{ field.html_name }}" class="form-control"
                                                   placeholder="{{ field.label }}" required autofocus>
                                            <br/>
                                        {% endfor %}
                                        <select class="form-control" id="user-select" name="user-select">
                                            {% for k in tum_kullanicilar %}
                                                <option name="kullanici" value="{{ k.username }}"
                                                        id="{{ k.id }}">{{ k.username }}</option>
                                            {% endfor %}
                                        </select>
                                        <br/>

                                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                            Kaydet
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock page_content %}
